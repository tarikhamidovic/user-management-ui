<h2>Edit User</h2>
<div class="back-button" routerLink="/">
    <i class="material-icons">arrow_back</i><span>Go back</span>
</div>

<div class="form-container">
    <form [formGroup]="editUserForm" (ngSubmit)="onSubmit()">
        <div>
            <label for="firstName">First Name</label>
            <input id="firstName" type="text" formControlName="firstName">
        </div>
        <div>
            <label for="lastName">Last Name</label>
            <input id="lastName" type="text" formControlName="lastName">
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" type="text" formControlName="email">
        </div>
        <div>
            <label for="status">Status</label>
            <select id="status" type="text" formControlName="status">
                <option *ngFor="let status of statusList" [ngValue]="status">{{ status }}</option>
            </select>
        </div>
        <button class="button-primary" type="submit" [disabled]="inputFieldsNotValid">Save</button>
    </form>
</div>
